<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  </head>
  <body>
    <div class="app-wrapper">
      <h1>Weather App</h1>

      <input type="text" class="city__input" placeholder="City Name" />
      <button class="search__button">Search</button>
      <div class="weather-information d-none">
        <div class="card">
          <div class="date">
            <h2 class="card__day first"></h2>
            <p class="card__date"></p>
            <p class="card__city"></p>
          </div>
          <div class="weather">
            <i class="bi"></i>
            <h2 class="card__temp">29</h2>
            <h3 class="card__description first">Sunny</h3>
          </div>
        </div>

        <div class="weather-details">
          <div class="weatherValues">
            <div class="weatherValues__info">
              <h2>HUMIDITY</h2>
              <p class="weatherValues__humidity">34%</p>
            </div>
            <div class="weatherValues__info">
              <h2>WIND</h2>
              <p class="weatherValues__wind">0 km/h</p>
            </div>
          </div>

          <div class="otherDaysInformation"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
