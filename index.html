<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="weather-app">
      <h1>Weather App</h1>

      <div class="weather-app__search">
        <input type="text" class="weather-app__input" placeholder="City Name" />
        <button class="weather-app__button">Search</button>
      </div>
      <div class="weather-app__information weather-app__information--none">
        <div class="weather-app__information-card">
          <div class="weather-app__date">
            <h2
              class="weather-app__day weather-app__day--first-big-letter"
            ></h2>
            <p class="weather-app__current-date"></p>
            <p class="weather-app__city"></p>
          </div>
          <div class="weather-app__weather-display">
            <i class="weather-app__weather-icon bi"></i>
            <h2 class="weather-app__weather-temp">29</h2>
            <h3
              class="weather-app__weather-description weather-app__weather-description--first-big-letter"
            >
              Sunny
            </h3>
          </div>
        </div>

        <div class="weather-app__weather-details">
          <div class="weather-app__weather-values">
            <div class="weather-app__weather-info">
              <h2>HUMIDITY</h2>
              <p class="weather-app__weather-humidity">34%</p>
            </div>
            <div class="weather-app__weather-info">
              <h2>WIND</h2>
              <p class="weather-app__weather-wind">0 km/h</p>
            </div>
          </div>

          <div class="weather-app__other-days-information"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
